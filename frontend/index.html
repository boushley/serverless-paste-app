<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Serverless Pastebin</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="/app.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1><a href="http://serverless.com" target="_blank">Serverless</a> Pastes</h1>

        <div id="app">
            <div id="create-page" class="app-display">
                <textarea id="paste-contents"></textarea>
                <div class="controls">
                    <a href="javascript:;" class="btn" data-create>Create Paste</a>
                </div>
            </div>
            <div id="view-page" class="app-display">
                <pre id="paste-display">
                </pre>
                <div class="controls">
                    <a href="javascript:;" class="btn" data-goto-create>Create New Paste</a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/app.js"></script>
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-51085893-3','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
